<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="#">首页</a>
                <!--                <a href="#">流程管理</a>-->
                <a>
                    <cite>代办任务</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-inline layui-show-xs-block">
                        <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start"></div>
                    <div class="layui-inline layui-show-xs-block">
                        <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end"></div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="taskNo" placeholder="申请编号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="taskType" placeholder="任务类型" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input id="createBy" type="text" name="createBy" placeholder="填报人" autocomplete="off"
                               class="layui-input">
                    </div>
                    <button class="layui-btn" id="reload"><i class="layui-icon">&#xe615;</i></button>
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table id="test" lay-filter="test"></table>

                    <script type="text/html" id="working-task">
                        <a class="layui-table-link" href="#" lay-event="detail">查看</a>
                        <a class="layui-table-link" href="#" lay-event="edit">编辑</a>
                        <a class="layui-table-link" href="#" lay-event="del">删除</a>
                    </script>

                    <!--数据表格操作-->
                    <script type="text/javascript" src="js/luminous/working-task.js"></script>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
